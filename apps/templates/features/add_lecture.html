{% extends 'layouts/base.html' %}

{% block title %}Add Lecture{% endblock title %}

{% block content %}

{% if msg %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <h1>{{msg}}</h1>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="col-lg-10 m-4">
    <div class="card h-100 p-3">
        <form action="" method="post">
            {% csrf_token %}
            <div class="overflow-hidden position-relative border-radius-lg bg-cover h-100"
                style="background-image: url('/static/assets/img/ivancik.jpg');">
                <span class="mask bg-gradient-dark"></span>
                <div class="card-body position-relative z-index-1 d-flex flex-column h-100 p-3">
                    <h5 class="text-white font-weight-bolder mb-4 pt-2">Add New Lecture</h5>
                    <div class="col-md-12 mb-lg-0 mb-4">
                        <div class="card mt-4">
                            <div class="card-header pb-0 p-3">
                                <div class="row">
                                    <div class="col-6 d-flex align-items-center">
                                        <h6 class="mb-0">Details</h6>
                                    </div>
                                    <div class="col-6 text-end">
                                        <button class="btn bg-gradient-dark mb-0 m-1 p-3 col-6" type="submit">
                                            <i class="fas fa-plus"></i>&nbsp;&nbsp;Add</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-md-6 mb-md-0 mb-4">
                                        <div
                                            class="card card-body border card-plain border-radius-lg d-flex align-items-center flex-row">
                                            <img class="w-10 me-3 mb-0" src="https://cdn-icons-png.flaticon.com/512/3176/3176212.png"
                                                alt="logo">
                                            <input required type="text" name="sname" class="form-control"
                                                placeholder="Subject Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div
                                            class="card card-body border card-plain border-radius-lg d-flex align-items-center flex-row">
                                            <img class="w-10 me-3 mb-0" src="https://cdn-icons.flaticon.com/png/512/1048/premium/1048949.png?token=exp=1640268341~hmac=30d236194cc71508389fcf9cec83c7bc"
                                                alt="logo">
                                            <input required type="text" name="tname" class="form-control"
                                                placeholder="Teacher Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row my-4">
                                    <div class="col-md-6">
                                        <div
                                            class="card card-body border card-plain border-radius-lg d-flex align-items-center flex-row">
                                            <img class="w-10 me-3 mb-0" src="https://cdn-icons.flaticon.com/png/512/733/premium/733107.png?token=exp=1640268393~hmac=1842177d2226f48450155ceee31fb3ab"
                                                alt="logo">
                                            <input required type="text" name="desc" class="form-control"
                                                placeholder="Information">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div
                                            class="card card-body border card-plain border-radius-lg d-flex align-items-center flex-row">
                                            <img class="w-10 me-3 mb-0" src="https://cdn-icons-png.flaticon.com/512/1017/1017466.png"
                                                alt="logo">
                                            <input required type="text" name="link" class="form-control" placeholder="Link">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="text-white text-sm font-weight-bold mb-0 icon-move-right mt-auto" href="javascript:;">
                Read More
                <i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
            </a>
        </form>
    </div>
</div>


{% endblock content %}
